<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>
    <link rel="stylesheet" href="StylesTela2.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* altura da tela cheia */
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px; /* Espaço acima do botão */
        }
    </style>
</head>
<body>
    <!--<a href="PrimeiraTela.html"><img src="Placajogar.png" class="PlacaJogar" alt="PlacaJogar"></a>
    <a href="fases.html"><img src="PlacaFases.png" class="PlacaFases" alt="PlacaFases"></a>
    <a href="tutorial.html"><img src="PlacaTutorial.png" class="PlacaTutorial" alt="PlacaTutorial"></a>
   --> 
    <img id="muteButton" class="audio-button" src="AudioAtivado.png" alt="Controle de Som"> <!-- Imagem para controlar o som -->

    <button id="fullscreenBtn">Tela Cheia</button> <!-- Botão para tela cheia -->

    <script>
        const muteButton = document.getElementById('muteButton');
        
        // Carregar o estado do mute ao iniciar a página
        window.addEventListener('load', () => {
            const isMuted = localStorage.getItem('isMuted') === 'true';

            // Atualiza a imagem do botão de áudio
            muteButton.src = isMuted ? 'AudioDesativado.png' : 'AudioAtivado.png';
        });

        // Função para alternar o estado do mute
        muteButton.addEventListener('click', () => {
            const isMuted = localStorage.getItem('isMuted') === 'true';
            const newMutedState = !isMuted;

            localStorage.setItem('isMuted', newMutedState); // Armazena o estado
            muteButton.src = newMutedState ? 'AudioDesativado.png' : 'AudioAtivado.png'; // Atualiza a imagem
        });

        // Função para ativar o modo de tela cheia
        document.getElementById("fullscreenBtn").addEventListener("click", function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari e Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
